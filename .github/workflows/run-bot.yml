name: Run Telegram Config Bot

on:
  schedule:
    # هر ۵ دقیقه اجرا می‌شود
    - cron: '*/5 * * * *'
  
  # امکان اجرای دستی
  workflow_dispatch:

jobs:
  fetch-configs:
    runs-on: ubuntu-latest
    
    steps:
    # ۱. دریافت کد
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # همه تاریخچه را بگیر
    
    # ۲. نصب پایتون
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # ۳. نصب کتابخانه‌ها
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    # ۴. اجرای ربات
    - name: Run the bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: python bot.py
    
    # ۵. ذخیره تغییرات تاریخچه
    - name: Save message history
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add last_messages.json
        if git diff --staged --quiet; then
          echo "No new messages found"
        else
          git commit -m "Update last messages history [skip ci]"
          git push
          echo "History updated successfully"
        fi
